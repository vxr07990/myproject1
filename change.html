<script type="text/javascript">
	function val() {
		if ((frm.newpassword.value).length < 6) {
			alert("Password should be minimum 6 characters");
			frm.newpassword.focus();
			return false;
		}
		if (frm.cpassword.value == "") {
			alert("Enter the Cofirmation Password");
			frm.cpassword.focus();
			return false;
		}
		if (frm.cpassword.value != frm.newpassword.value) {
			alert("Password does not match");
			return false;
		}
		return true;
	}
</script>

	<main>

	<div class="container" style="position: relative; top: 20px">
		<div class="row main">

				<form class="form-horizontal" method="get" action="change"

					<div class="form-group">

							Password</label>
						<div class="cols-sm-10">

									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input

						<label for="confirm" class="cols-sm-2 control-label">New

						</div>
					</div>

					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Confirm

									class="fa fa-lock fa-lg" aria-hidden="true"></i></span> <input
									type="password" class="form-control" name="cpassword"
									id="password" placeholder="Enter your Password" required="" />

					<div class="form-group ">

							class="btn btn-primary btn-lg btn-block login-button"
